# To test I created a docker-compose.test.yml
version: '3.8'

services:
  guardiansensor-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - PYTHONUNBUFFERED=1
      - TESTING=true
      - COVERAGE=true
    volumes:
      - ./tests:/app/tests
      - ./coverage:/app/htmlcov
    command: >
      sh -c "pytest tests/ -v --cov=./ --cov-report=html &&
             python -m py_compile api/main.py processing/mmwave_processor.py risk/risk_assessor.py"