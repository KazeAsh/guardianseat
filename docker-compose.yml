version: '3.8'

services:
  # Main GuardianSensor API service
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data          # Persistent data storage
      - ./outputs:/app/outputs    # Persistent outputs
      - ./api:/app/api            # Hot reload for API code
      - ./processing:/app/processing  # Hot reload for processing code
      - ./risk:/app/risk          # Hot reload for risk code
      - ./utils:/app/utils        # Hot reload for utils
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-demo_key}
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Dashboard service (if you want separate containers)
  dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
      - ./data:/app/data
      - ./outputs:/app/outputs
    environment:
      - API_URL=http://api:8000
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api

  # PostgreSQL database (optional, for persistent storage)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=guardiansensor
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Monitoring with Prometheus and Grafana (optional but impressive)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana_dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana_datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: